<!DOCTYPE html>
<html ng-app="AngApp">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Data Binding</title>

	<!-- AngularJS | angularjs.org -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>

	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script type="text/javascript">
		var app = angular.module("AngApp", []);
		app.controller("myCtrl", function($scope){
			$scope.message = "Message on Controller"
		})
	</script>

</head>
<body>

	<div class="container my-5">
		<div class="row">
			<div class="col-12">
				
				<div class="jumbotron">
  					<h1 class="display-4">First Flight</h1>
  					<p class="lead">03 - Data Binding</p>
  					<hr class="my-4">

  					<form>
  						<div class="form-group" ng-controller="myCtrl">
    
    						<input
    							type="text"
    							class="form-control"
    							ng-model="message">
    						
    						<small
    							class="form-text text-muted">
    								{{message}}
    						</small>
  						</div>

					</form>

				</div><!-- .jumbtron -->

			</div><!-- .col-12 -->
		</div><!-- .row -->
	</div><!-- .container -->



	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
